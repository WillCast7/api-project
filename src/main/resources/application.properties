spring.application.name=api

# SQL Server configuration
port=${PORT}
# Aurea Database Configuration
spring.datasource.aurea.url=${PRINCIPAL_DATABASE}
spring.datasource.aurea.username=${PRINCIPAL_DATABASE_USERNAME}
spring.datasource.aurea.password=${PRINCIPAL_DATABASE_PASSWORD}

spring.jpa.hibernate.show-sql=true
spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG

security.jwt.key.private=${JWT_KEY}
security.jwt.user.generator=${JWT_GENERATOR}

security.users.defaultpass=${DEFAULT_PASS}
frontend.route1=${FRONTEND_URL1}
frontend.route2=${FRONTEND_URL2}


spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
